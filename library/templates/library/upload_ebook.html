{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Upload New eBook</h2>
<form method="post" enctype="multipart/form-data" class="p-3 border rounded bg-light">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Upload</button>
</form>
{% endblock %}
